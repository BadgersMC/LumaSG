# Tier settings - controls how many items appear in each tier
tier-settings:
  common:
    min-items: 4
    max-items: 7
    # Common chests favor basic survival items
    
  uncommon:
    min-items: 3
    max-items: 6
    # Uncommon chests have balanced loot distribution
    
  rare:
    min-items: 3
    max-items: 5
    # Rare chests favor high-quality items but fewer total items

# Performance settings
settings:
  # Enable debug logging for chest filling
  debug-logging: true
  
  # Maximum attempts to fill a chest before giving up
  max-fill-attempts: 50
  
  # Whether to allow duplicate items in the same chest
  allow-duplicates: true
  
  # Minimum distance between identical items (if duplicates disabled)
  duplicate-distance: 2
