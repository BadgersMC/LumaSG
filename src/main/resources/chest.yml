# LumaSG Chest Configuration
# This file contains the configuration for chest loot in the Survival Games
# 
# NEW WEIGHTED TIER SYSTEM:
# All items can appear in all chest tiers, but with different weights/probabilities
# Higher tier chests have better odds for rare items
#
# Tier weights determine how likely an item is to appear in each tier:
# - common: Basic items have high weight, rare items have very low weight
# - uncommon: Balanced distribution, moderate weights for all items  
# - rare: Rare items have high weight, basic items have low weight

