name: LumaSG
version: '${version}'
main: net.lumalyte.lumasg.LumaSG
description: ${description}
api-version: '1.21'
authors: [BadgersMC]
load: POSTWORLD
bootstrapper: net.lumalyte.lumasg.LumaSGBootstrap
loader: net.lumalyte.lumasg.LumaSGLibraryLoader
website: https://github.com/BadgersMC/LumaSG
dependencies:
  server:
    AuraSkills:
      required: false
      load: BEFORE
      join-classpath: true
    Nexo:
      required: false
      load: BEFORE
      join-classpath: true
    PlaceholderAPI:
      required: false
      load: BEFORE
    Kingdoms:
      required: false
      load: BEFORE
      join-classpath: true
permissions:
  lumasg.admin:
    description: Allows access to all admin commands
    default: op
  lumasg.play:
    description: Allows access to all player commands
    default: true
  lumasg.*:
    description: Allows access to all commands
    default: op
    children:
      lumasg.admin: true
      lumasg.play: true 